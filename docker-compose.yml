services:
  postgres:
    image: postgres:15-alpine
    container_name: youtube-talker-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: jkR2J9PgLpUmRzKQ6SjbDyQfbP6GPD7N
      POSTGRES_DB: youtube_talker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - youtube-talker-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: youtube-talker-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - youtube-talker-network

volumes:
  postgres_data:
    name: youtube-talker-postgres-data
  qdrant_data:
    name: youtube-talker-qdrant-data

networks:
  youtube-talker-network:
    name: youtube-talker-network
    driver: bridge
