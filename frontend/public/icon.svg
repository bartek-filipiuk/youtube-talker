<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Chat bubble background -->
  <rect x="10" y="15" width="70" height="55" rx="12" class="bubble-bg"/>

  <!-- Chat bubble tail (speech pointer) -->
  <path d="M 25 70 L 20 85 L 35 70 Z" class="bubble-bg"/>

  <!-- Play button (YouTube-style triangle) -->
  <path d="M 38 35 L 38 55 L 58 45 Z" class="play-icon"/>

  <style>
    .bubble-bg {
      fill: #E53E3E;
      stroke: #C53030;
      stroke-width: 2;
    }
    .play-icon {
      fill: #FFFFFF;
    }

    @media (prefers-color-scheme: dark) {
      .bubble-bg {
        fill: #FC8181;
        stroke: #FEB2B2;
        stroke-width: 2;
      }
      .play-icon {
        fill: #1A202C;
      }
    }
  </style>
</svg>
